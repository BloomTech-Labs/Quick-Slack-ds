version: '3.7'
services:

    flask:
        build: ./flask
        command: bash -c 'flask db upgrade && gunicorn -c "python:config.gunicorn" --reload "quickslack:APP"'
        container_name: flask
        restart: unless-stopped
        volumes:
            - './flask:/flask'

    redis:
        image: redis:3.0-alpine
        command: redis-server --requirepass devpassword
        restart: unless-stopped
        volumes:
            - 'redis:/var/lib/redis/data'
            
    celery:
        build: ./flask
        command: celery worker -B -l info -A quickslack.CELERY
        restart: unless-stopped
        env_file:
            - ./.env
        volumes:
            - './flask:/flask'

    task-monitor:
        build: ./flask
        entrypoint: flower
        command: -A quickslack.CELERY
        restart: unless-stopped
        volumes:
            - './flask:/flask'

    postgres:
        image: postgres:latest
        restart: unless-stopped
        volumes:
            - ./database:/database

    # api:
    #     container_name: model
    #     restart: unless-stopped
    #     build: './model'
    #     command: gunicorn -c "python:config.gunicorn" --reload "api:APP"
    #     volumes:
    #         - './model:/api'
    api:
        container_name: model
        restart: unless-stopped
        build: './sagemaker'
        command: python serve
        volumes:
            - './sagemaker/container:/opt/program'

volumes:
    postgres:
    redis: